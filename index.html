<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="container">
    <div class="registration">
      <h2 class="title">Become a member</h2>
      
      <p class="content">Use social networks to join us instantly. <br>You won't spend any time confirming those boring emails.</p>
      
      <a class="link" href="#">
        <img src="./img/googleplus.svg" alt="google" width="20" height="20">
        <span>sign up with google+</span>
        <span></span>
      </a>
      
      <a class="link" href="#">
        <img src="./img/facebook.svg" alt="facebook" width="20" height="20">
        <span>sign up with facebook</span>
        <span></span>
      </a>
      
      <a class="link" href="#">
        <img src="./img/twitter.svg" alt="twitter" width="20" height="20">
        <span>sign up with twitter</span>
        <span></span>
      </a>

      <div class="line"></div>
      
      <div class="footer">

        <div class="left">
          <p>You can still sign up with your email address</p>
        </div>
        
        <div class="right">
          <p>SIGN UP WITH EMAIL</p>
        </div>
      </div>
      
    </div>
    
    
    <img class="side" src="./img/side.jpg" alt="the street photo of new york" width="470" height="604">
  </div>
  
  
</body>
</html>
